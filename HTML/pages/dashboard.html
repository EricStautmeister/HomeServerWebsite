<!DOCTYPE html5>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Main Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/dashboard.css">
		<title>Notepad</title>
    </head>

    <body>
        <div id="base-container" class="container">
			<header id="hex-grid-background" class="background">
				<div id="background-light" class="light"></div>
				<div id="background-grid-image" class="grid"></div>
            </header>
            <div id="top-navbar" class="navbar">
                <div id="return button" class="btn_back">
                    <a class="btn" href="../text.html">
                        <img src="../images/arrow-left.svg">
                    </a>
                </div>
            </div>
            <div class="dashboard-wrapper">
                <div class="dashboard-container">
                    <div class="statcircle-wrapper">
                        <div class="statcircle" id="">
                            <h2>Total Time</h2>
                            <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                             <g>
                              <title>Layer 1</title>
                              <circle class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#fff" fill="none"/>
                             </g>
                            </svg>
                        </div>
                        <div class="statcircle" id="">
                            <h2>Time Past</h2>
                            <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                             <g>
                              <title>Layer 1</title>
                              <circle class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#fff" fill="none"/>
                             </g>
                            </svg>
                        </div>
                        <div class="statcircle" id="">
                            <h2>Time Left</h2>
                            <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                             <g>
                              <title>Layer 1</title>
                              <circle class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#ffffff20" fill="none"/>
                             </g>
                            </svg>
                        </div>
                    </div>
                    <div class="text-item-box">
                        <div class="homework-panel">
                            <div id="titlebox">
                                <h2 class="title">Homework</h2>
                                <div class="homework-items">
                                    <ul>
                                        <li>Item 1</li>
                                        <li>Item 2</li>
                                        <li>Item 3</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<script src="../js/main.js" async defer></script>
		<script src="../js/dashboard.js" async defer></script>
    </body>
</html>
